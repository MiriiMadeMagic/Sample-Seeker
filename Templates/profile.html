{% extends 'base.html' %}

{% block title %} Profile Page {% endblock %}



{% block content %}
<h3>
  Hi there! 
  <small class="text-muted">{{ user.username }}</small>
</h3>

<br>

<div class="container">
  <div class="justify-content-end">
     <p class="lead">What would you like to do today?</p>
   </div>
  <div class="row full-width">
    <div class="justify-content-center">
        <div class="col-2">
          <div class="btn-group-vertical">
            <a href="/sounds/upload" class="btn btn-dark" >Upload new sounds</a>
            <a href="/users/profile/{{ user.id }}/sounds/1" class="btn btn-dark">Checkout your sounds</a>
          </div>
        </div>
      </div>
  </div>           
</div>    

  

{% endblock %}
